<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <h1>Belajar HTML5</h1>
    </head>

    <div class="container">
        <section class="figure1">
            <h3>Figure</h3>
            <p>
                berikut ini adalah contoh penulisan tag figure yang baik yang di mana dipakai untuk mememberikan keterangan atau caption terhadap gambar :
            </p>
            <figure>
                <img src="sumber-gambar" alt="">
                <figcaption>Taruh caption di bagian sini</figcaption>
            </figure>
        </section>

        <section class="audio1">
            <h3>Audio</h3>
            <audio controls src="sumber-audionya"></audio>
        </section>
    </div>
</body>
</html>
